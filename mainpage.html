<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script src="./magic.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <h1>Привет, {{.Me.Username}}</h1>
      {{ $meUserID := .Me.User_id }}
      <p>Было: {{.Me.User_id}}</p>
      <p>Стало: {{$meUserID}}</p>
  </header>

  <div class="view" style="display: block">
    <table id="table">
      {{range .Friends}}
      <tr id={{.User_id}}>
        <td style="color: red">{{.Username}}</td>
        <td><a href="/{{ $meUserID }}/dialog/{{.User_id}}">Dialog with {{.Username}}</a></td>
      </tr>
      {{end}}
    </table>
  </div>
  <footer>
    <p> This is footer </p>
  </footer>

</body>

</html>
